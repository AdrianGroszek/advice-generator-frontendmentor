<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<section class="advice-card">
			<h2 class="advice-id-header">Advice #<span data-advice-id>???</span></h2>
			<p class="advice-text" data-advice-text>Press the dice to get advice!</p>
			<button class="random-advice-btn" data-dice-btn>
				<img src="/images/icon-dice.svg" class="dice-img" />
			</button>
		</section>
	</body>
</html>
